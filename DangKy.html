<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Đăng Ký</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <div id="container">
    <h1> ĐĂNG KÝ TÀI KHOẢN </h1>
    <form id="fm" method="post">
      <div class="frm">
        <p><span class="error">* Bắt buộc </span></p>
      </div>

      <div class="frm">
        <p>Tên đăng nhập</p>
        <input type="text" name="name" class="frm-control" placeholder="Nhập tên đăng nhập...">
      </div>

      <div class="frm">
        <p>Mật khẩu</p>
        <input type="password" name="password" class="frm-control" placeholder="Nhập password...">
      </div>
        
      <div class="frm">
        <p>Nhập lại mật khẩu</p>
        <input type="password" name="confrim_pass" class="frm-control" placeholder="Nhập lại password...">
      </div>

      <div class="frm">
        <p>Tên hiển thị</p>
        <input type="text" name="name" class="frm-control" placeholder="Nhập họ tên...">
      </div>

      <div class="frm">
        <p>Email</p>
        <input type="text" name="email" class="frm-control" placeholder="Nhập email...">
      </div>
      
      <div class="frm">
        <p>Số điện thoại</p>
        <input type="text" name="confrim_pass" class="frm-control" placeholder="Nhập số điện thoại...">
      </div>
      
      <div class="frm">
        <p>Địa chỉ</p>
        <input type="text" name="confrim_pass" class="frm-control" placeholder="Nhập địa chỉ...">
      </div>
      
      <div class="frm">
        <p>Quyền</p><br>
        <input type="radio" name="quyen" value="user" checked>Người Dùng
        <input type="radio" name="quyen" value="admin">Admin
      </div>

      <div class="frm">
        <button class="btn" onclick="alert('Đăng ký thành công!')">Đăng Ký</button>
        <button class="btn"><a href="DangNhap.html">Đăng Nhập Ngay</a></button>
      </div>
    </form>
  </div>
</body>
</html>
